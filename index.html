<script>
 // --- Gun.js Config ---
 const PANTRY_ID = "6fafdf00-0e50-4e44-a7ee-21e3a266898c";
 const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
 const worldNode = gun.get('global-strategy-v3').get('nations');

 // --- Globals ---
 let myName = "", myData = {geometries:[]}, map, drawnItems, drawControl, selectedTarget = null;
 let allNations = {}, isSpectator = false, expansionMode = false;

 function log(msg) { document.getElementById('debugLog').innerText = msg; }

 // --- UI ---
 function showScreen(id) {
   ['Main','Register','Login'].forEach(n => document.getElementById('menu'+n).classList.add('hidden'));
   document.getElementById('menu'+id).classList.remove('hidden');
 }
 function setTab(id) {
   document.querySelectorAll('[id^="tab-"]').forEach(e => e.classList.add('hidden'));
   document.getElementById('tab-'+id).classList.remove('hidden');
 }

 // --- Sync Logic ---
 function startGunSync() {
   worldNode.map().on((data, key) => {
     if(!data) { delete allNations[key]; return; }
     
     // ãƒ‡ãƒ¼ã‚¿ã®æ­£è¦åŒ–
     let n = {...data};
     try {
       n.geometries = typeof data.geometries === 'string' ? JSON.parse(data.geometries) : (data.geometries || []);
     } catch(e) { n.geometries = []; }

     allNations[key] = n;

     if(key === myName && !expansionMode) {
       myData = n;
       refreshUI();
     }
     renderWorld();
   });
 }

 async function saveMe() {
   if(isSpectator || !myName) return;
   const exportData = {...myData};
   // é…åˆ—ã¯å¿…ãšæ–‡å­—åˆ—åŒ–ã—ã¦ä¿å­˜
   exportData.geometries = JSON.stringify(myData.geometries || []);
   worldNode.get(myName).put(exportData);
 }

 // --- Map Logic ---
 function initMap() {
   if(map) return;
   map = L.map('gameMap').setView([35, 135], 4);
   L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
   drawnItems = new L.FeatureGroup(); map.addLayer(drawnItems);
   
   map.on('popupopen', e => {
     const b = document.createElement('div'); b.innerHTML = e.popup.getContent();
     const name = b.querySelector('b') ? b.querySelector('b').innerText : null;
     if(name && name !== myName && !isSpectator) {
       selectedTarget = name;
       document.getElementById('targetName').innerText = name;
       document.getElementById('btnWar').disabled = false;
     }
   });
 }

 function renderWorld() {
   if(!drawnItems) return;
   drawnItems.clearLayers();
   Object.keys(allNations).forEach(key => {
     const n = allNations[key];
     if(!n.geometries || !Array.isArray(n.geometries)) return;
     
     const isMe = (key === myName);
     const color = isMe ? "#00f3ff" : "#ff0055";
     
     n.geometries.forEach(geo => {
       L.geoJSON(geo, { style: { color: color, weight: 2, fillOpacity: 0.4 } })
       .bindPopup(`<b>${key}</b><br>è»äº‹: ${n.military || 0}`)
       .addTo(drawnItems);
     });
   });
 }

 // --- Actions ---
 function startExpansion() {
   if(isSpectator) return;
   expansionMode = true;
   document.getElementById('mapMsg').innerText="é ˜åœŸã‚’å›²ã‚“ã§ãã ã•ã„";
   document.getElementById('mapMsg').style.display = 'block';
   document.getElementById('cancelOverlay').style.display = 'block';
   if(drawControl) map.removeControl(drawControl);
   drawControl = new L.Control.Draw({ draw: { polygon: true, rectangle:true, circle:false, marker:false, polyline:false } });
   map.addControl(drawControl);
   
   map.once(L.Draw.Event.CREATED, e => {
     const newGeo = e.layer.toGeoJSON();
     const a = Math.round(turf.area(newGeo)/1000000);
     const cost = (myData.area || 0) === 0 ? 0 : a * 100;
     
     if(myData.money >= cost) {
       if(!myData.geometries) myData.geometries = [];
       myData.geometries.push(newGeo);
       myData.money -= cost;
       let totalArea = 0;
       myData.geometries.forEach(g => totalArea += Math.round(turf.area(g)/1000000));
       myData.area = totalArea;
       saveMe();
       alert("è³¼å…¥æˆåŠŸ: " + a + "kmÂ²");
     } else { alert("è³‡é‡‘ä¸è¶³"); }
     cancelActionMode();
   });
 }

 function cancelActionMode() {
   expansionMode = false;
   document.getElementById('mapMsg').style.display = 'none';
   document.getElementById('cancelOverlay').style.display = 'none';
   if(drawControl) map.removeControl(drawControl);
 }

 // --- Auth ---
 function register() {
   const n = document.getElementById('regName').value, p = document.getElementById('regPass').value;
   if(!n || !p) return alert("æœªå…¥åŠ›");
   worldNode.get(n).put({ pass:p, money:20000, population:1000, gdp:500, military:100, geometries:"[]", area:0 });
   alert("æˆåŠŸ"); showScreen('Login');
 }
 function login() {
   const n = document.getElementById('loginName').value, p = document.getElementById('loginPass').value;
   worldNode.get(n).once(d => {
     if(!d || d.pass !== p) return alert("å¤±æ•—");
     myName = n; localStorage.setItem('autoName', n); localStorage.setItem('autoPass', p);
     document.getElementById('overlayStart').classList.add('hidden');
     document.getElementById('gameUI').classList.remove('hidden');
     initMap(); startGunSync();
     setInterval(ecoTick, 10000);
   });
 }
 function doLogout() { localStorage.clear(); location.reload(); }
 function startSpectator() { isSpectator = true; document.getElementById('overlayStart').classList.add('hidden'); document.getElementById('gameUI').classList.remove('hidden'); document.getElementById('playerControls').classList.add('hidden'); document.getElementById('spectatorMsg').classList.remove('hidden'); initMap(); startGunSync(); }

 function ecoTick() {
   if(isSpectator) return;
   const upkeep = (myData.military || 0) * 2;
   myData.money = Math.max(0, (myData.money || 0) - upkeep);
   myData.money += (myData.gdp || 0) * 0.1; // 10% tax fixed for simple sync
   saveMe();
 }

 function invest() { if(myData.money>=2000){ myData.money-=2000; myData.gdp=(myData.gdp||0)+500; saveMe(); } }
 function recruit() { if(myData.money>=1000){ myData.money-=1000; myData.military=(myData.military||0)+250; saveMe(); } }

 function refreshUI() {
   document.getElementById('valMoney').innerText = Math.floor(myData.money || 0).toLocaleString();
   document.getElementById('valArea').innerText = (myData.area || 0).toLocaleString();
   document.getElementById('valMilGrid').innerText = (myData.military || 0).toLocaleString();
   document.getElementById('valPop').innerText = Math.floor(myData.population || 0).toLocaleString();
   document.getElementById('uiName').innerText = myName;
 }

 window.onload = () => {
   const n = localStorage.getItem('autoName'), p = localStorage.getItem('autoPass');
   if(n && p) { document.getElementById('loginName').value=n; document.getElementById('loginPass').value=p; login(); }
 };
</script>
