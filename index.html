<style>
 :root { --bg-color: #050505; --panel-bg: rgba(15, 20, 25, 0.95); --neon-blue: #00f3ff; --neon-red: #ff0055; --neon-green: #00ff99; --neon-gold: #ffcc00; --neon-purple: #bd00ff; }
 body { font-family: 'Noto Sans JP', sans-serif; background-color: var(--bg-color); color: #e0e6ed; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
 .app-container { display: flex; height: 100%; }

 h1 { color: var(--neon-blue); text-align: center; font-family: 'Orbitron'; font-size: 1.4em; border-bottom: 2px solid var(--neon-blue); padding-bottom: 10px; margin: 0 0 15px 0; }
 .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }

 .stat-val { font-family: 'Orbitron'; font-size: 1.1em; color: white; display: block; }

 button:hover { filter: brightness(1.2); }
 .btn-main { background: var(--neon-blue); color: black; }

 .btn-sub { background: #333; color: #ccc; }
 input { background: #222; border: 1px solid #555; color: white; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
 .tabs { display: flex; gap: 2px; margin-bottom: 10px; }
 .tab { flex: 1; padding: 8px; background: #222; color: #888; text-align: center; cursor: pointer; font-size: 0.7em; }
 .tab.active { background: #333; color: var(--neon-blue); border-bottom: 2px solid var(--neon-blue); }
 .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; }
 .modal { background: #111; border: 1px solid var(--neon-blue); padding: 30px; width: 400px; max-width: 90%; text-align: center; border-radius: 8px; }
 .hidden { display: none !important; }
 #flagCanvas { border: 2px solid #555; background: #fff; cursor: crosshair; image-rendering: pixelated; margin: 10px auto; display: block; touch-action: none; }
 .palette { display: flex; justify-content: center; gap: 4px; flex-wrap: wrap; margin-bottom: 10px; }
 .color-dot { width: 24px; height: 24px; border-radius: 4px; border: 1px solid #fff; cursor: pointer; }
 #debugLog { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: lime; font-size: 10px; z-index: 20000; padding: 2px; }
</style>
</head> 
<body>

<div id="overlayStart" class="overlay"> 
 <div id="menuMain" class="modal">  
 <h1>Global Strategy <span style="font-size: 0.5em; color:var(--neon-green)">ONLINE</span></h1>  
 <button class="btn-main" onclick="showScreen('Register')">ğŸŒ æ–°è¦å»ºå›½</button>  
 <button class="btn-buy" onclick="showScreen('Login')">ğŸ”‘ ãƒ­ã‚°ã‚¤ãƒ³</button>

 </div>
 <div id="menuRegister" class="modal hidden">  
 <h2>æ–°è¦å»ºå›½</h2> 
 <input type="text" id="regName" placeholder="å›½å"> 
 <input type="password" id="regPass" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰"> 
 <button id="btnRegSubmit" class="btn-main" onclick="register()">å›½å®¶ã‚’ä½œæˆ</button>

 </div>

 <h2>ãƒ­ã‚°ã‚¤ãƒ³</h2> 
 <input type="text" id="loginName" placeholder="å›½å"> 
 <input type="password" id="loginPass" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰"> 
 <button class="btn-buy" id="btnLoginAct" onclick="login()">å…¥å›½</button> 
 <button class="btn-sub" onclick="showScreen('Main')">æˆ»ã‚‹</button>

</div>

<div id="gameUI" class="app-container hidden"> 
 <div class="map-section"> 
 <div id="gameMap"></div> 
 <div id="mapMsg" style="position:absolute; top:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.9); padding:15px; border:2px solid var(--neon-gold); color:var(--neon-gold); display:none; z-index:1000; pointer-events:none; text-align:center;"></div> 
 </div>
 <div class="sidebar">  
 <h1><span id="uiName">NATION</span></h1>  
 <div class="stats-grid">
  <div class="stat-card"><span class="stat-label">è³‡é‡‘</span><span class="stat-val" id="valMoney">0</span></div>
  <div class="stat-card"><span class="stat-label">è»äº‹åŠ›</span><span class="stat-val" id="valMilGrid" style="color:var(--neon-red);">0</span></div>
  <div class="stat-card"><span class="stat-label">é¢ç©</span><span class="stat-val" id="valArea">0</span><span>kmÂ²</span></div>
  <div class="stat-card"><span class="stat-label">å¹¸ç¦åº¦</span><span class="stat-val" id="valHappy" style="color:var(--neon-green);">100</span><span>%</span></div>
 </div>
 <div class="tabs"> 
   <div class="tab active" onclick="setTab('main', event)">å†…æ”¿</div> 
   <div class="tab" onclick="setTab('war', event)">è»äº‹</div> 
   <div class="tab" onclick="setTab('flag', event)">å›½æ——</div> 
 </div>
  
 <div id="playerControls">
  <div id="tab-main"> 
    <button class="btn-main" onclick="invest()">ğŸ­ ç”£æ¥­æŠ•è³‡ (-2000)</button> 
    <button class="btn-buy" onclick="startExpansion()">ğŸ—ºï¸ é ˜åœŸè³¼å…¥ãƒ»æç”»</button> 
    <button class="btn-sub" onclick="doLogout()">ğŸšª ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button> 
  </div>
  <div id="tab-war" class="hidden"> 
    <button class="btn-war" onclick="recruit()">âš”ï¸ é€šå¸¸é›‡ç”¨ (-1000)</button> 
    <h3>å¯¾è±¡: <b id="targetName">æœªé¸æŠ</b></h3> 
    <button class="btn-war" id="btnWar" onclick="actionWar()" disabled>ğŸ’£ å®£æˆ¦å¸ƒå‘Š</button> 
  </div>
  <div id="tab-flag" class="hidden">
    <canvas id="flagCanvas" width="100" height="60"></canvas>
    <div class="palette" id="paletteBox"></div>
    <button class="btn-main" onclick="saveFlag()">ğŸ’¾ å›½æ——ä¿å­˜</button>
  </div>
 </div>
 <div id="cancelOverlay" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:2000; display:none;"><button class="btn-war" style="width:200px; box-shadow:0 0 15px red;" onclick="cancelActionMode()">âŒ æç”»ã‚’ä¸­æ­¢</button></div>
 </div>
</div>

<div id="debugLog">System Initialized.</div>

<script>
 // --- Gun.js ---
 const gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://peer.wall.org/gun']);
 const worldNode = gun.get('global-strategy-v15').get('nations');

 // --- Globals ---
 let myName = "", myData = {geometries:[]}, map, drawnItems, drawControl, selectedTarget = null;
 let allNations = {}, isSpectator = false, expansionMode = false;

 function log(msg) { document.getElementById('debugLog').innerText = msg; }
 function showScreen(id) {
   ['Main','Register','Login'].forEach(n => document.getElementById('menu'+n).classList.add('hidden'));
   document.getElementById('menu'+id).classList.remove('hidden');
 }
 function setTab(id, e) {
   document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden'));
   document.getElementById('tab-'+id).classList.remove('hidden');
   document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
   if(e) e.target.classList.add('active');
   if(id === 'flag') initFlagEditor();
 }

 // --- Sync ---
 function startGunSync() {
   worldNode.map().on((data, key) => {
     if(!data) { delete allNations[key]; return; }
     let n = {...data};
     try {
       n.geometries = (typeof data.geometries === 'string') ? JSON.parse(data.geometries) : [];
     } catch(e) { n.geometries = []; }
     allNations[key] = n;
     
     if(key === myName) {
       myData = n;
       refreshUI();
     }
     renderWorld();
   });
 }

 function saveMe() {
   if(!myName || isSpectator) return;
   const d = {...myData};
   d.geometries = JSON.stringify(myData.geometries || []);
   worldNode.get(myName).put(d);
 }

 // --- Map Logic ---
 function initMap() {
   if(map) return;
   map = L.map('gameMap').setView([35, 135], 4);
   L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
   drawnItems = new L.FeatureGroup(); 
   map.addLayer(drawnItems);
   
   // é‡è¦: é ˜åœŸæç”»å®Œäº†ã‚¤ãƒ™ãƒ³ãƒˆ
   map.on(L.Draw.Event.CREATED, e => {
      if(!expansionMode) return;
      const g = e.layer.toGeoJSON();
      const areaVal = Math.round(turf.area(g) / 1000000);
      const cost = (myData.area || 0) * 10 + 1000;
      
      if(myData.money >= cost) {
         if(!myData.geometries) myData.geometries = [];
         myData.geometries.push(g);
         myData.money -= cost;
         let ta = 0;
         myData.geometries.forEach(x => ta += Math.round(turf.area(x)/1000000));
         myData.area = ta;
         saveMe();
         alert(`é ˜åœŸã‚’ç²å¾—ã—ã¾ã—ãŸ: ${areaVal}kmÂ²`);
      } else {
         alert("è³‡é‡‘ãŒè¶³ã‚Šã¾ã›ã‚“ï¼");
      }
      cancelActionMode();
   });

   map.on('popupopen', e => {
     const b = document.createElement('div'); b.innerHTML = e.popup.getContent();
     const name = b.querySelector('b') ? b.querySelector('b').innerText : null;
     if(name && name !== myName) {
        selectedTarget = name;
        document.getElementById('targetName').innerText = name;
        document.getElementById('btnWar').disabled = false;
     }
   });
 }

 function renderWorld() {
   if(!drawnItems) return;
   drawnItems.clearLayers();
   Object.keys(allNations).forEach(key => {
     const n = allNations[key];
     if(!n.geometries || n.geometries.length === 0) return;
     
     // é ˜åœŸã®é’è‰²åˆ¤å®š: key ãŒ myName ã¨ä¸€è‡´ã™ã‚‹ã‹
     const isMe = (key === myName);
     const isWar = (myData.warTarget === key);
     const color = isMe ? "#00f3ff" : (isWar ? "#ff8800" : "#ff0055");
     
     const flag = n.flag ? `<img src="${n.flag}" style="width:50px;display:block;margin:5px auto;border:1px solid #555;">` : "";
     
     n.geometries.forEach(geo => {
       L.geoJSON(geo, { style: { color: color, weight: isMe ? 4 : 2, fillOpacity: 0.4 } })
       .bindPopup(`<div style="text-align:center;color:#000;">${flag}<b>${key}</b><br>è»äº‹: ${n.military || 0}${isMe ? "<br>(è‡ªå›½)" : ""}</div>`)
       .addTo(drawnItems);
     });
   });
 }

 // --- Actions ---
 function register() {
   const n = document.getElementById('regName').value.trim();
   const p = document.getElementById('regPass').value;
   if(!n || !p) return alert("æƒ…å ±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
   
   worldNode.get(n).put({
     pass: p, money: 30000, gdp: 1200, military: 500, happiness: 100, area: 0, geometries: "[]"
   });

   setTimeout(() => {
     alert("ç™»éŒ²ã—ã¾ã—ãŸã€‚ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚");
     showScreen('Login');
   }, 500);
 }

 function login() {
   const n = document.getElementById('loginName').value.trim();
   const p = document.getElementById('loginPass').value;
   worldNode.get(n).once(d => {
     if(!d || d.pass !== p) return alert("ãƒ­ã‚°ã‚¤ãƒ³æƒ…å ±ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“");
     myName = n; 
     localStorage.setItem('autoName', n); localStorage.setItem('autoPass', p);
     document.getElementById('overlayStart').classList.add('hidden');
     document.getElementById('gameUI').classList.remove('hidden');
     initMap(); 
     setTimeout(() => map.invalidateSize(), 300); // è¡¨ç¤ºå´©ã‚Œé˜²æ­¢
     startGunSync(); 
     setInterval(ecoTick, 10000);
   });
 }

 function startExpansion() {
    if(isSpectator) return;
    expansionMode = true; 
    document.getElementById('mapMsg').style.display = "block"; 
    document.getElementById('mapMsg').innerHTML = "<b>é ˜åœŸæç”»ãƒ¢ãƒ¼ãƒ‰</b><br>åœ°å›³ä¸Šã®ãƒ„ãƒ¼ãƒ«ã‚’ä½¿ç”¨ã—ã¦ã€é ˜åœŸã‚’å›²ã‚“ã§ãã ã•ã„ã€‚"; 
    document.getElementById('cancelOverlay').style.display = "block";
    
    if(drawControl) map.removeControl(drawControl);
    drawControl = new L.Control.Draw({
       draw: { polygon: true, rectangle: true, circle: false, marker: false, polyline: false }
    });
    map.addControl(drawControl);
 }

 function cancelActionMode() {
   expansionMode = false;
   document.getElementById('mapMsg').style.display = "none";
   document.getElementById('cancelOverlay').style.display = "none";
   if(drawControl) map.removeControl(drawControl);
 }

 function invest() { myData.money -= 2000; myData.gdp = (myData.gdp||0) + 500; saveMe(); }
 function recruit() { if(myData.money>=1000){ myData.money-=1000; myData.military=(myData.military||0)+300; saveMe(); } }
 function actionWar() { myData.warTarget = selectedTarget; saveMe(); alert("é–‹æˆ¦ã—ã¾ã—ãŸï¼"); }
 function doLogout() { localStorage.clear(); location.reload(); }
 function startSpectator() { isSpectator = true; document.getElementById('overlayStart').classList.add('hidden'); document.getElementById('gameUI').classList.remove('hidden'); document.getElementById('playerControls').classList.add('hidden'); initMap(); setTimeout(()=>map.invalidateSize(),300); startGunSync(); }

 function ecoTick() {
   if(isSpectator) return;
   myData.money = (myData.money || 0) + (myData.gdp || 0) * 0.1 - (myData.military || 0);
   saveMe();
 }

 function refreshUI() {
   document.getElementById('valMoney').innerText = Math.floor(myData.money||0).toLocaleString();
   document.getElementById('valMilGrid').innerText = (myData.military||0).toLocaleString();
   document.getElementById('valArea').innerText = (myData.area||0).toLocaleString();
   document.getElementById('valHappy').innerText = myData.happiness||100;
   document.getElementById('uiName').innerText = myName;
 }

 // --- Improved Flag Editor ---
 let flagCtx, isDrawing = false, currentColor = "#000";
 function initFlagEditor() {
   const c = document.getElementById('flagCanvas'); flagCtx = c.getContext('2d');
   if(myData.flag) { let img = new Image(); img.onload=()=>flagCtx.drawImage(img,0,0); img.src=myData.flag; }
   else { flagCtx.fillStyle="#fff"; flagCtx.fillRect(0,0,100,60); }
   const p = document.getElementById('paletteBox'); p.innerHTML = "";
   ['#f00','#0f0','#00f','#ff0','#0ff','#f0f','#fff','#000','#888','#ffa500'].forEach(col => { 
     let d = document.createElement('div'); d.className = 'color-dot'; d.style.background = col; d.onclick = () => currentColor = col; p.appendChild(d); 
   });
   const draw = (e) => { 
     if(!isDrawing) return; 
     const r=c.getBoundingClientRect(); 
     const x=Math.floor((e.clientX-r.left)/10)*10, y=Math.floor((e.clientY-r.top)/10)*10; 
     flagCtx.fillStyle=currentColor; 
     flagCtx.fillRect(x,y,10,10); 
   };
   c.onmousedown=(e)=>{ isDrawing=true; draw(e); }; c.onmousemove=draw; window.onmouseup=()=>isDrawing=false;
 }
 function saveFlag() { myData.flag = document.getElementById('flagCanvas').toDataURL(); saveMe(); alert("å›½æ——ã‚’ä¿å­˜ã—ã¾ã—ãŸ"); }

 window.onload = () => { 
   const n = localStorage.getItem('autoName'), p = localStorage.getItem('autoPass'); 
   if(n && p) { document.getElementById('loginName').value=n; document.getElementById('loginPass').value=p; login(); } 
 };
</script>
